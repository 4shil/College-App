table:
  name: teachers
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: department_id
  - name: profile
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: mentor_assignments
    using:
      foreign_key_constraint_on:
        column: mentor_id
        table:
          name: mentor_assignments
          schema: public
  - name: teacher_courses
    using:
      foreign_key_constraint_on:
        column: teacher_id
        table:
          name: teacher_courses
          schema: public
