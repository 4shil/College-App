table:
  name: semesters
  schema: public
object_relationships:
  - name: year
    using:
      foreign_key_constraint_on: year_id
array_relationships:
  - name: courses
    using:
      foreign_key_constraint_on:
        column: semester_id
        table:
          name: courses
          schema: public
  - name: students
    using:
      foreign_key_constraint_on:
        column: semester_id
        table:
          name: students
          schema: public
