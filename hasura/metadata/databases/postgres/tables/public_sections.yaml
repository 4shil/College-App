table:
  name: sections
  schema: public
object_relationships:
  - name: academic_year
    using:
      foreign_key_constraint_on: academic_year_id
  - name: department
    using:
      foreign_key_constraint_on: department_id
  - name: profile
    using:
      foreign_key_constraint_on: class_teacher_id
  - name: year
    using:
      foreign_key_constraint_on: year_id
array_relationships:
  - name: students
    using:
      foreign_key_constraint_on:
        column: section_id
        table:
          name: students
          schema: public
  - name: teacher_courses
    using:
      foreign_key_constraint_on:
        column: section_id
        table:
          name: teacher_courses
          schema: public
