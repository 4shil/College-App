table:
  name: courses
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: department_id
  - name: semester
    using:
      foreign_key_constraint_on: semester_id
array_relationships:
  - name: teacher_courses
    using:
      foreign_key_constraint_on:
        column: course_id
        table:
          name: teacher_courses
          schema: public
