table:
  name: programs
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: department_id
array_relationships:
  - name: allowed_students
    using:
      foreign_key_constraint_on:
        column: expected_program_id
        table:
          name: allowed_students
          schema: public
  - name: students
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: students
          schema: public
