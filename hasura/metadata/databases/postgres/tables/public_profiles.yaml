table:
  name: profiles
  schema: public
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: primary_role
  - name: student
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: students
          schema: public
  - name: teacher
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: teachers
          schema: public
array_relationships:
  - name: departments
    using:
      foreign_key_constraint_on:
        column: hod_user_id
        table:
          name: departments
          schema: public
  - name: sections
    using:
      foreign_key_constraint_on:
        column: class_teacher_id
        table:
          name: sections
          schema: public
  - name: userRolesByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_roles
          schema: public
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: assigned_by
        table:
          name: user_roles
          schema: public
